<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de fixação Tabuada</title>
</head>
<body>
    <script>
        var x = 1
        var y = 1

        while(x<=10 && y<=10){
            x++, 

            document.write(`${x} x ${y} = ${x*y}`)

            document.write('<br>')
        }
        
        



    </script>
</body>
</html>
