<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each</title>
</head>
<body>
    <script>
        var lista_funcionarios = Array()
        lista_funcionarios[0] = 'Fernanda'
        lista_funcionarios[1] = 'Davi'
        lista_funcionarios[2] = 'Bruno'
        lista_funcionarios[3] = 'Ana'

        console.log(lista_funcionarios)

        lista_funcionarios.forEach(function(valor, indice, array){
            console.log(`indice ${indice}| valor ${valor}`)

            if (valor=='Bruno'){
                array[indice]= 'um novo valor'
            }
        })

        console.log(lista_funcionarios)
    </script>
</body>
</html>
