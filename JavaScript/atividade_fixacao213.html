<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de fixação</title>
</head>
<body>

    <script>
        var lista_convidados = ['Renata', 'Andre', 'Davi', 'Marcelo']
        //lembrando que lista_convidados vale 4 no valor length
        for(var lista = 0 ; lista < lista_convidados.length ; lista_convidados[lista]) {
            document.write(lista_convidados[lista] + '<br>') 
            lista++

        }
    </script>
    
</body>
</html>
