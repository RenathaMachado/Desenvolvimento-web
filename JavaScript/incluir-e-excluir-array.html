<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array multidimensional</title>
    <script>
        var lista_frutas=Array()

        lista_frutas[0]='banana'
        lista_frutas[1]='uva'
        lista_frutas[2]='maça'
        lista_frutas[3]='goiaba'
        lista_frutas[4]='pêssego'

        //Para incluir item na lista na última posição
        lista_frutas.push('jaca')
        //Para incluir item na lista primeira posição
        lista_frutas.unshift('morango')
        //Para exluir item na lista na última posição
        lista_frutas.pop()
        //Para exluir item na lista na primeira posição
        lista_frutas.shift()


        

        console.log(lista_frutas)

    </script>
</head>
<body>
    
</body>
</html>
