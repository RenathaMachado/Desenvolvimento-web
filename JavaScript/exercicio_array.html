<!doctype html>
<html lang="PT-BR">
  <head>
    <title>Exercicio array</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container{
            width: 500px;
            height: 200px;
            background: rgb(119, 182, 233);
            margin-top: 100px;
            padding-left: 70px;
        }

        .itens{
            padding-top: 100px;
        }

        button{
            margin-left: 5px;
        }
        
    </style>
  </head>
  <body>

    <div class="container">
        <div class="row itens">
            <input type="text" name="" id="objetosLista">
            <button class="btn btn-primary" type="button" onclick="itens_objetos()">Adicionar</button>
            <button class="btn btn-primary" type="button" onclick="ordena_itens()">Ordenar</button>
        </div>

    </div>

    <script>
        var objetos = Array()
        objetos[0]='cadeira'
        objetos[1]='impressora'
        objetos[2]='garfo'

        function itens_objetos(){
            var itens = document.getElementById("objetosLista").value
            

            if(itens==''){
                alert('Informe um valor válido')
            }

            if(itens=='cadeira'|| itens=='impressora' || itens=='garfo'){
                alert('Objeto já foi adicionado')
            }

            else if(itens !='cadeira'&& itens!='impressora' && itens!='garfo'){
                
               var itens= document.getElementById("objetosLista").value
               objetos.push(itens)
               console.log(objetos) 
               document.getElementById("objetosLista").value = ''
            }
        }

        function ordena_itens(){

            console.log(objetos.sort())
        }

    </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
