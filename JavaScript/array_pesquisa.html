<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array pesquisa</title>
    <script>
        var lista_frutas=Array()

        lista_frutas[0]='banana'
        lista_frutas[1]='uva'
        lista_frutas[2]='maça'
        lista_frutas[3]='goiaba'
        lista_frutas[4]='pêssego'

        

        if(lista_frutas.indexOf('banana')==-1){
            document.write('Elemento não existe')
        }

        else{
            document.write`Elemento existe e está na posição ${lista_frutas.indexOf('goiaba')}`
        }
    </script>
</head>
<body>
    
</body>
</html>
